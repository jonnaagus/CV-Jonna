            <h2>Utforska mina studieprojekt</h2>
            <p>Här nedanför finner du en samling av tre distinkta projekt som jag har utvecklat under mina studier. Dessa projekt representerar olika aspekter av min kunskapsresa och visar på min förmåga att tillämpa de färdigheter och koncept jag har lärt mig. Utforska varje projekt för en djupare förståelse av de utmaningar jag har tacklat och lösningarna jag har skapat. Denna portfolio ger dig en inblick i min utvecklingsresa och de kompetenser jag har förvärvat längs vägen.</p>
            <h2>Programmering av databaser och SQL</h2>
            <img src="schooldatabase.png">
            <button type="Öppna" class="btn" onclick="openPopup()">Öppna</button>
            <!-- Popup-overlay för dimma-effekt -->
            <div class="popup-overlay" id="popup-overlay"></div>
            <div class="popup" id="popup">
                <img src="schooldatabase.png">
                <figcaption class="project-description">
                <h2>Databasdriven utveckling</h2>
                <p>I detta projekt skapade jag en databas för en skola som man sedan skulle koppla till Visual Studio.</p>
                <p>I databasen skulle man bland annat kunna se information om anställda och elever samt lägga till nya anställda och elever.</p>
                <p>När jag arbetade med det projektet så lärde jag mig mycket nytt, som t.ex. hur man kopplar en databas till VS. 
                Samt om SQL Connections och Entity Framework. </p>
                <a href="https://github.com/jonnaagus/SchoolManagementDatabaseFirst" target="_blank">Se projektet här!</a><br>
            </figcaption>
                <button type="button" onclick="closePopup()">Stäng</button>
            </div>

                <p>I detta projekt fick vi bland annat lära oss hur man samarbetar i en och samma fil genom Github.</p>
                <p>Jag lärde mig otroligt mycket under detta projekt - väldigt givande och roligt att arbeta i ett team. </p>

    <!-- JavaScript för att styra popup-rutor -->
    <script>
let popup = document.getElementById("popup");
let popupOverlay = document.getElementById("popup-overlay");

function openPopup() {
    popup.classList.add("open-popup");
    popupOverlay.style.display = "flex";
    popup.style.top = "50%";
    popup.style.left = "50%";
    popup.style.transform = "translate(-50%, -50%)";
}

function closePopup() {
    popup.classList.remove("open-popup");
    popupOverlay.style.display = "none";
}

let popup2 = document.getElementById("popup2");
let popupOverlay2 = document.getElementById("popup-overlay2");

}

}
